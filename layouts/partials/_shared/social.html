<section class="text-center">
    {{ with .Site.Params.social.github }}
    <a href="https://github.com/{{.}}" target="_blank"><i class="fab fa-github social-icon" aria-hidden="true"></i> GitHub</a>&nbsp;
    {{ end }}
    {{ with .Site.Params.social.linkedin }}
    <a href="https://linkedin.com/in/{{.}}" target="_blank"><i class="fab fa-linkedin social-icon" aria-hidden="true"></i> LinkedIn</a>&nbsp;
    {{ end }}
    {{ with .Site.Params.social.twitter }}
    <a href="https://www.twitter.com/{{.}}" target="_blank"><i class="fab fa-twitter social-icon" aria-hidden="true"></i> Twitter</a>&nbsp;
    {{ end }}
    {{ with .Site.Params.social.instagram }}
    <a href="https://www.instagram.com/{{.}}" target="_blank"><i class="fab fa-instagram social-icon" aria-hidden="true"></i> Instagram</a>&nbsp;
    {{ end }}
    {{ with .Site.Params.social.wordpress }}
    <a href="https://{{.}}.wordpress.com/" target="_blank"><i class="fab fa-wordpress social-icon" aria-hidden="true"></i> Wordpress</a>&nbsp;
    {{ end }}
</section>
